
---

### **`docker-compose.yml`**
```yaml
version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: appflowy_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: appflowy_redis
    restart: always
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: appflowy_minio
    restart: always
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data

  gotrue:
    build: ./gotrue
    container_name: appflowy_gotrue
    restart: always
    env_file:
      - .env
    ports:
      - "9999:9999"

  appflowy-cloud:
    build: ./appflowy-cloud
    container_name: appflowy_cloud
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
      - gotrue

  user-admin-ui:
    build: ./user-admin-ui
    container_name: appflowy_admin_ui
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - gotrue
      - redis

  pgadmin:
    image: dpage/pgadmin4
    container_name: appflowy_pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"

  portainer:
    image: portainer/portainer-ce
    container_name: appflowy_portainer
    restart: always
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
